name: tv_episode_tracker
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_bloc: ^8.0.1
  flutter_hooks: ^0.18.4
  go_router: ^3.1.1
  cached_network_image: ^3.2.1
  equatable: ^2.0.3
  dio: ^4.0.6
  shimmer: ^2.0.0
  url_launcher: ^6.1.4
  lottie: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.0.3
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/cinema_splash.json

  fonts:
    - family: Lobster
      fonts:
        - asset: assets/lobster.ttf

    - family: Righteous
      fonts:
        - asset: assets/righteous.ttf